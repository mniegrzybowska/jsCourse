<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout przykład</title>
</head>
<body>
<h1>setTimeout – przykład</h1>
<button onclick="showMessage()">Kliknij we mnie</button>

<p id="message"></p>

<script>
	function showMessage() {
		document.getElementById("message").innerText = "Czekaj 3 sekundy...";

		setTimeout(function () {
			document.getElementById("message").innerText = "3 sekundy minęły!";
		}, 3000); // 3000 milliseconds = 3 seconds
	}
</script>
</body>
</html>
