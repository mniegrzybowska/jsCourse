<!-- Dodaj opóźnienie, które po 2 sekundach wpisze "Cześć!" do elementu <p>  -->

<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Zadanie setTimeout</title>
</head>
<body>

<h1>Zadanie z setTimeout</h1>

<button onclick="showHello()">Kliknij mnie</button>

<p id="output"></p>

<script>
	function showHello() {
		setTimeout(function () {
			document.getElementById("output").innerText = "Cześć!";
		}, 3000);
	}
</script>

</body>
</html>
